<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard with Live Counter, Chart, and Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding: 15px;
            height: 100vh;
            position: fixed;
            top: 56px;
            left: 0;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }
        .counter-box {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        footer {
            background: #212529;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .filter-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
    </div>
</nav>
<div class="sidebar">
    <h4>Menu</h4>
    <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="/index/product_sync">Product Sync</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/index/algolia_sync">Algolia Sync</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/index/vue_ai">VueAi Sync</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/index/test_key_2">Test</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/webhooks/new">Create New Dashboard</a></li>
    </ul>
</div>
<div class="main-content">
    <div class="container">
        <h2 class="text-center mb-4">Live Counter, Line Chart & Table</h2>

        <div class="card shadow mb-4">
            <div class="card-body text-center">
                <h4>Live Req/s:</h4>
                <span id="liveCounter" class="counter-box">0</span>
            </div>
        </div>

        <div class="card shadow mb-4">
            <div class="card-body">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
        <div id="tableName" th:text="${tableName}" hidden></div>

        <div class="card shadow">
            <div class="card-body">
                <h4 class="mb-3">Recent Sales Data</h4>

                <div class="row mb-2">
                    <div class="col-md-4">
                        <input type="text" id="filter-id" class="filter-input" placeholder="Filter by ID">
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="filter-month" class="filter-input" placeholder="Filter by Month">
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="filter-sales" class="filter-input" placeholder="Filter by Sales">
                    </div>
                </div>

                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Month</th>
                        <th>Sales</th>
                    </tr>
                    </thead>
                    <tbody id="salesTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="mt-auto">
    <p>&copy; 2025 My Dashboard | All rights reserved.</p>
</footer>

<script>
    var tableName = document.getElementById("tableName").textContent.trim();

    function refreshCount() {
        var liveCounter = document.getElementById("liveCounter")
        fetch('/trigger/webhook-stats/'+tableName)
            .then(response => response.text())
            .then(html => {
                liveCounter.innerHTML = html;
            });
    }
    setInterval(refreshCount, 500);

    document.addEventListener("DOMContentLoaded", function () {
        var ctx = document.getElementById("lineChart").getContext("2d");

        // Initialize empty chart
        var lineChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [{
                    label: "Products count",
                    data: [],
                    borderColor: "blue",
                    backgroundColor: "rgba(0, 0, 255, 0.2)",
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateChart() {
            fetch("/trigger/dayChart/"+tableName)
                .then(response => response.json())
                .then(data => {
                    lineChart.data.labels = data.labels;
                    lineChart.data.datasets[0].data = data.sales;
                    lineChart.update();
                })
                .catch(error => console.error("Error fetching sales data:", error));
        }

        updateChart();
        setInterval(updateChart, 5000);
        let tableBody = document.getElementById("salesTable");
        for (let i = 0; i < salesData.length; i++) {
            let row = `<tr>
                                <td>${i + 1}</td>
                                <td>${labels[i]}</td>
                                <td>$${salesData[i] * 100}</td>
                            </tr>`;
            tableBody.innerHTML += row;
        }

        // Filtering Logic
        function filterTable() {
            let filterId = document.getElementById("filter-id").value.toLowerCase();
            let filterMonth = document.getElementById("filter-month").value.toLowerCase();
            let filterSales = document.getElementById("filter-sales").value.toLowerCase();

            let rows = document.querySelectorAll("#salesTable tr");

            rows.forEach(row => {
                let id = row.cells[0].textContent.toLowerCase();
                let month = row.cells[1].textContent.toLowerCase();
                let sales = row.cells[2].textContent.toLowerCase();

                if (
                    id.includes(filterId) &&
                    month.includes(filterMonth) &&
                    sales.includes(filterSales)
                ) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }

        // Attach event listeners to filter inputs
        document.getElementById("filter-id").addEventListener("keyup", filterTable);
        document.getElementById("filter-month").addEventListener("keyup", filterTable);
        document.getElementById("filter-sales").addEventListener("keyup", filterTable);
    });
</script>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
