<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Webhook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Register a New Webhook</h2>
<form action="/webhooks/register" method="post">
    <div class="mb-3">
        <label class="form-label">Event Name</label>
        <input type="text" name="eventName" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Event Key</label>
        <input type="text" name="eventKey" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Register Webhook</button>
</form>

<a href="/webhooks" class="btn btn-secondary mt-3">View Registered Webhooks</a>
</body>
</html>
