<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Webhook List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Registered Webhooks</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Event Name</th>
        <th>Event Key</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="webhook : ${webhooks}">
        <td th:text="${webhook.id}"></td>
        <td th:text="${webhook.eventName}"></td>
        <td th:text="${webhook.eventKey}"></td>
        <td th:text="${webhook.createdAt}"></td>
    </tr>
    </tbody>
</table>

<a href="/webhooks/new" class="btn btn-primary">Create New Webhook</a>
</body>
</html>
